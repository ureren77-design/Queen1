<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday, Darling 🎂</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Dancing+Script&family=Kaushan+Script&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
    font-family: 'Poppins', sans-serif;
    color: #b8005f;
    -webkit-tap-highlight-color: transparent;
  }

  /* Hidden at first */
  .hidden-content {
    display: none;
  }

  /* Start button */
  #startButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #e60073;
    color: white;
    font-size: clamp(18px, 5vw, 24px);
    padding: 15px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 4px 15px rgba(230, 0, 115, 0.6);
    transition: opacity 1s ease;
  }

  #startButton.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  /* Center Photo */
  .center-photo {
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    width: clamp(120px, 35vw, 200px);
    height: clamp(120px, 35vw, 200px);
    border-radius: 25px;
    object-fit: cover;
    box-shadow: 0 8px 20px rgba(184, 0, 95, 0.6);
    z-index: 3;
    border: 4px solid #e60073;
    background: white;
  }

  /* Center Message below photo */
  .center-msg {
    position: absolute;
    top: calc(8% + clamp(140px, 38vw, 220px) + 15px);
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    background: rgba(255, 255, 255, 0.85);
    padding: 15px 20px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(230, 0, 115, 0.3);
    font-family: 'Dancing Script', cursive;
    font-size: clamp(18px, 4.5vw, 28px);
    font-weight: 700;
    text-align: center;
    line-height: 1.4;
    color: #a30052;
    z-index: 4;
  }

  .quote {
    font-family: 'Kaushan Script', cursive;
    font-size: clamp(14px, 3.5vw, 20px);
    margin-top: 10px;
    color: #c2185b;
  }

  /* Messages & photos falling animation (unchanged) */
  .message, .photo-container {
    position: absolute;
    top: -120px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 1;
    will-change: transform;
  }
  .message {
    font-family: 'Kaushan Script', cursive;
    color: #e60073;
    opacity: 0.85;
    font-size: clamp(14px, 4vw, 22px);
    animation-duration: 4s;
  }
  .photo-container img {
    width: clamp(80px, 28vw, 150px);
    height: clamp(80px, 28vw, 150px);
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    display: block;
    margin-bottom: 5px;
  }
  .photo-container span {
    display: block;
    text-align: center;
    font-family: 'Dancing Script', cursive;
    color: #b8005f;
    font-size: clamp(12px, 3vw, 16px);
    background: rgba(255,255,255,0.9);
    border-radius: 10px;
    padding: 3px 6px;
    box-shadow: 0 0 10px #ff83b5;
  }

  /* Emoji rain style */
  .emoji {
    position: absolute;
    top: -50px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 2;
    font-size: 24px;
    color: #1E90FF; /* blue */
  }

  @keyframes fall {
    to { transform: translateY(105vh); }
  }
</style>
</head>
<body>

<!-- Start Button -->
<button id="startButton">CLICK TO START 🎵</button>

<!-- Hidden Content -->
<div class="hidden-content" id="content">
  <img class="center-photo" src="central.jpg" alt="Sneha's Photo" />

  <div class="center-msg">
    Happy Birthday Sneha! 🎉<br />
    I hope your world will shine like it used to. <br />
    I hope you will always be happy. 💖
    <div class="quote">
      "THANKS FOR BEING WITH ME ALL THIS TIME "
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
</div>

<script>
const startButton = document.getElementById("startButton");
const content = document.getElementById("content");
const audio = document.getElementById("bgMusic");

// Emoji rain
function getRandomX() {
  return Math.floor(Math.random() * window.innerWidth);
}

function createEmoji() {
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.textContent = "🩵";
  emoji.style.left = getRandomX() + "px";
  emoji.style.fontSize = Math.floor(Math.random()*24+20) + "px";
  emoji.style.animationDuration = (Math.random()*2 + 3).toFixed(2) + "s";
  content.appendChild(emoji);
  setTimeout(() => emoji.remove(), 5000);
}

// Start everything
startButton.addEventListener("click", () => {
  // Fade out button
  startButton.classList.add("fade-out");

  // Show hidden content
  content.style.display = "block";

  // Play music
  audio.play();

  // Start emoji rain
  setInterval(createEmoji, 150);

  // Keep original falling messages and photos
  const messages = [
    "Happy Birthday Darling 🎂",
    "Stay Beautiful 🌸",
    "You're a Blessing 💝",
    "Wishing You Joy 🎈",
    "Love You Always 💖",
    "Shine Bright ✨",
    "God Bless You 🙏, Stay safe bby 💖 💖",
  ];

  const photoData = [
    {src: "1.png", wish: "Wishing you a day full of love!"},
    {src: "2.png", wish: "Happy Birthday to the most amazing girl!"},
    {src: "3.png", wish: "Keep shining, birthday my queen! 👑"},
    {src: "4.png", wish: "You light up my world 🌟"},
    {src: "5.png", wish: "So proud to have you in my life 💕"}, 
    {src: "6.png", wish: "Love you always mine bby 💋💋"},
    {src: "5.png", wish: "Stay happy and safe bby💕"},
  ];

  let usedPositions = [];
  function isFarEnough(x) {
    return usedPositions.every(pos => Math.abs(pos-x) > 70);
  }
  function getNonOverlappingX(){
    let tries=0;
    while(tries<50){
      const x=Math.floor(Math.random() * (window.innerWidth-120));
      if(isFarEnough(x)){usedPositions.push(x); if(usedPositions.length>15) usedPositions.shift(); return x;}
      tries++;
    }
    return Math.floor(Math.random() * (window.innerWidth-120));
  }

  function createMessage(){
    const msg=document.createElement("div");
    msg.className="message";
    msg.textContent=messages[Math.floor(Math.random()*messages.length)];
    msg.style.left=getNonOverlappingX()+"px";
    msg.style.animationDuration=(Math.random()*1.5+3).toFixed(2)+"s";
    content.appendChild(msg);
    setTimeout(()=>msg.remove(),5000);
  }

  function createPhotoWithWish(){
    const data=photoData[Math.floor(Math.random()*photoData.length)];
    const container=document.createElement("div");
    container.className="photo-container";
    container.style.left=getNonOverlappingX()+"px";
    container.style.animationDuration=(Math.random()*1.5+3).toFixed(2)+"s";
    const img=document.createElement("img");
    img.src=data.src;
    const wish=document.createElement("span");
    wish.textContent=data.wish;
    container.appendChild(img);
    container.appendChild(wish);
    content.appendChild(container);
    setTimeout(()=>container.remove(),5000);
  }

  setInterval(createMessage, 1000);
  setInterval(createPhotoWithWish, 1800);
});
</script>
</body>
</html>
